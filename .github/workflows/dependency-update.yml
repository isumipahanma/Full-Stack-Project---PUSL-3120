name: 🔄 Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: 🔄 Update Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      - name: 📂 Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: 📦 Update Dependencies
        working-directory: ${{ matrix.service }}
        run: |
          # Update all dependencies to latest compatible versions
          npm update
          
          # Check for major version updates
          npx npm-check-updates --doctor --upgrade --target minor

      - name: 🧪 Run Tests
        working-directory: ${{ matrix.service }}
        run: |
          npm ci
          npm test -- --watchAll=false

      - name: 🔍 Security Audit
        working-directory: ${{ matrix.service }}
        run: npm audit --audit-level=moderate

      - name: 📝 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "⬆️ Update ${{ matrix.service }} dependencies"
          title: "⬆️ Update ${{ matrix.service }} dependencies"
          body: |
            ## 🔄 Automated Dependency Update
            
            This PR was automatically created to update dependencies for the **${{ matrix.service }}** service.
            
            ### 📦 Changes Made:
            - Updated npm dependencies to latest compatible versions
            - Ran tests to ensure compatibility
            - Performed security audit
            
            ### ✅ Checks Performed:
            - [x] Tests pass
            - [x] Security audit clean
            - [x] No breaking changes detected
            
            Please review the changes and merge if everything looks good.
          branch: update-${{ matrix.service }}-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
            ${{ matrix.service }}

