name: ğŸ”’ Security Scan

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  codeql-analysis:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        language: ['javascript']

    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: ğŸ”§ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-scan:
    name: ğŸ” Dependency Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]

    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: ğŸ” Run Security Audit
        working-directory: ${{ matrix.service }}
        run: |
          echo "ğŸ” Running security audit for ${{ matrix.service }}..."
          npm audit --audit-level=moderate --json > audit-results.json || true
          
          # Display results
          cat audit-results.json | jq '.vulnerabilities // empty'
          
          # Fail if high/critical vulnerabilities found
          HIGH_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')
          
          if [ "$HIGH_VULNS" -gt "0" ] || [ "$CRITICAL_VULNS" -gt "0" ]; then
            echo "âŒ High or critical vulnerabilities found!"
            echo "High: $HIGH_VULNS, Critical: $CRITICAL_VULNS"
            exit 1
          else
            echo "âœ… No high or critical vulnerabilities found"
          fi

      - name: ğŸ“¤ Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-${{ matrix.service }}
          path: ${{ matrix.service }}/audit-results.json

  secrets-scan:
    name: ğŸ” Secrets Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
